<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: burlywood;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            background-color: burlywood;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: burlywood;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        thead {
            background-color: #f5deb3;
        }

        th {
            color: #4b2e2e;
            font-weight: bold;
        }

        tbody tr {
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #e0c09a;
        }

        tbody tr:nth-child(even) {
            background-color: #f5e7d6;
        }

    </style>
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Team</th>
            <th>Cooperation</th>
            <th>Conceptual Contribution</th>
            <th>Practical Contribution</th>
            <th>Work Ethic</th>
            <th>Average</th>
            <th>Peers Who Responded</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>001</td>
            <td>Smith</td>
            <td>John</td>
            <td>A</td>
            <td>4</td>
            <td>5</td>
            <td>4</td>
            <td>5</td>
            <td>4.5</td>
            <td>10</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Doe</td>
            <td>Jane</td>
            <td>B</td>
            <td>5</td>
            <td>4</td>
            <td>5</td>
            <td>4</td>
            <td>4.5</td>
            <td>8</td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
